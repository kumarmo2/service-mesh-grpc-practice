node:
  cluster: ENVOY_XDS_CLUSTER
  id: sdsaf

# admin web panel
admin:
  access_log_path: ./admin_logs
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9902

static_resources:
  clusters:
    - name: xds-cluster
      type: strict_dns
      connect_timeout: 2s

      http2_protocol_options: {}
      upstream_connection_options:
        # this is required so that the connection is kept alive with the management server
        tcp_keepalive: {}

      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: xds-cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 8502

dynamic_resources:
  cds_config:
    resource_api_version: V3
    ads: {}

  ads_config:
    api_type: delta_grpc
    transport_api_version: v3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds-cluster
